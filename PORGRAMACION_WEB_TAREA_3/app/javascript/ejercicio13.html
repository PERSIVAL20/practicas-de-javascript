<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
        let x = 0; 
        let cantidad1 = 0;
        let cantidad2 = 0;
        while (x < 10) {
            let nota;
            nota = parseInt(prompt('ingrese la nota'));
            if (nota >= 7) {
                cantidad1 = cantidad1 + 1;
            } else {
                cantidad2 = cantidad2 + 1;
            }
            x = x + 1;
        }
    document.write('Cantidad de alumnos con las notas mayores o iguales a 7:' + cantidad1);
     document.write('<br>');
    document.write('Cantidad de alumnos con las notas menores a 7:' + cantidad2);
</script>
</body>
</html>
