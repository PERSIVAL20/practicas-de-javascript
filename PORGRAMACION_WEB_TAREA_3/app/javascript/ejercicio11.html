<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
      let palabra;
        palabra = prompt('ingrese alguna de estas palabras (casa, mesa, perro, gato) para traducirlas al ingles porfavor');
        switch (palabra) {
            case 'casa':
                document.write('house');
                break;
            case 'mesa':
                document.write('table');
                break;
            case 'perro':
                document.write('dog');
                break;
            case 'gato':
                document.write('cat');
                break;
            default:
                document.write('Solo puedo traducir (casa, mesa, perro, gato)');
                break;
        }
   </script> 
</body>
</html>
