<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let valor;
    let suma = 0;
    do {
        valor = parseInt(prompt('ingrese un valor (9999 para finalizar)'));
        if (valor != 9999) {
            suma = suma + valor;
        }
    } while (valor != 9999);
    document.write(' el Valor acumulado total:' + suma);
    document.write('<br>');
    if (suma > 0) {
    document.write('el valor acumulado es mayor a cero');
    } else {
        if (suma == 0) {
            document.write('el valor acumulado es cero');
        } else {
                document.write('el valor acumulado es menor a cero');
        }
    }
</script>
</body>
</html>
