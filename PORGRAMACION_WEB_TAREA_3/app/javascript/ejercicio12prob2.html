<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let multiploDe8;
        multiploDe8 = 8;
        while (multiploDe8 <= 500) {
            document.write(multiploDe8);
            document.write('<br>');
            multiploDe8 = multiploDe8 + 8;
        }
    </script>
</body>
</html>
