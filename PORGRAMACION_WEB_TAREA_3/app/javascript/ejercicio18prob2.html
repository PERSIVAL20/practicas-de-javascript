<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function retonarPerimetro(lado) {
            let perimetro;
            perimetro= lado * 4;
            return perimetro;
        }
        let lado = parseInt(prompt('ingresen la medida del lado de un cuadrado:'));
        document.write('el perimetro del cuadrado es:' +retonarPerimetro(lado));
    </script>
</body>
</html>
